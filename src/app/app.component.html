<div class="container">
  <div class="row">
    <div class="col-xs-12">     
      <hr>
      <label>Username</label>
      <input 
        type="text" 
        class="form-control" 
        [(ngModel)]="username"
      />
      <p>{{username}}</p>
      <button 
        class="btn btn-prmary" 
        [disabled]="username === ''"
        (click)="onClearName()"        
      >Reset User</button>
    </div>
  </div>
</div>
